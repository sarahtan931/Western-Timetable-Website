<button class='home' (click)="home()">Home</button>
<button class='register' (click)="register()">Register</button>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="container">
      <label for="email"><b>Email</b></label>
      <input [(ngModel)]="email" name='email' type="text" placeholder="Enter Email" required>
  
      <label for="password"><b>Password</b></label>
      <input [(ngModel)]="password" name="password" type="password" placeholder="Enter Password"required>
  
      <button class='login'>Login</button>
      <div class="err" ng-if="errorMessage">{{ errorMessage }}</div>
    </div>
  </form>
