<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<body>
<div class='deletesched'>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <input [(ngModel)]="name" name="name">
        <button>Delete</button>
      </form>
      <button (click)="delAllSchedules()">Delete All Courses</button>

      <div class="err" *ngIf="errorMessage">{{ errorMessage }} {{msg}}</div>

      <p *ngIf="!errorMessage"> 
          {{sched?.name}} {{msg}}
      </p>
</div>
</body>
