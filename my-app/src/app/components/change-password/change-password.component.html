
<div class='password'>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input [(ngModel)]="password" name="password" type="password" placeholder="Enter new password">
    <input [(ngModel)]="password1" name="password1"type="password"  placeholder="Re enter new password">
    <button>Change Password</button>
    <div class="err" ng-if="msg">{{msg}}</div>
  </form>
</div>
