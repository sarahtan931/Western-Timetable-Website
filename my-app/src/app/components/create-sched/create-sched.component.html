<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<body>
<div class='createsched'>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <input [(ngModel)]="name" name="name">
        <button>Submit</button>
      </form>

      <div *ngIf="errorMessage" class="err">{{ errorMessage }} {{msg}}</div>

      <div *ngIf="!errorMessage">
          {{msg}} {{sched?.name}} 
      </div>
</div>
</body>
