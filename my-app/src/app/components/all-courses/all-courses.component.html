<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<body>
<div class='background1'>
<button (click)="showCourses()">Show all courses</button>
<table>
    <tbody>
        <tr *ngFor="let c of course">
            <td> {{c?.CourseId}}</td>
            <td>{{c?.CourseName}}</td>
        </tr>
    </tbody>
</table>
</div>
</body>
