<p>show-lists works!</p>
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<body>
<div class="background2">
  <div>Public Course Lists</div>
<button (click)="showLists()">Show Course Lists</button>
<button (click)="toggleShow()">Expand Course Lists</button>


        <div class='all' *ngFor="let l of list;">
          {{l?.name}}<Br>
          {{l?.owner}}<Br>
          {{l?.date}}<Br>
          Number of courses: {{l?.courses}}<Br>

          <div class='more' *ngIf="isShown">
          Description: {{l?.description}}<br>
        <div class='course' *ngFor= "let t of l.timetables">
          {{t.catalog_nbr}} {{t?.classname}} 
        </div>
      </div>
    </div>

</div>
</body>
