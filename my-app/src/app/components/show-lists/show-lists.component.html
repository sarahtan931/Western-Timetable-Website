<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<body>
<div class="background2">
  <div>Public Course Lists</div>
<button (click)="showLists()">Show Course Lists</button>
<button (click)="toggleShow()">Expand Course Lists</button>


        <div class='all' *ngFor="let l of list;">
          <strong>Course List Name: </strong>{{l?.name}}<Br>
         <strong>Owner: </strong> {{l?.owner}}<Br>
          <strong>Date Created: </strong>{{l?.date}}<Br>
         <Strong> Number of courses:</Strong> {{l?.courses}}<Br>

          <div class='more' *ngIf="isShown">
         <strong>Description:</strong>  {{l?.description}}<br>
        <div class='course' *ngFor= "let t of l.timetables">
          {{t.catalog_nbr}} {{t?.classname}} 
        </div>
      </div>
    </div>

</div>
</body>
