<div class='background1'>Privacy Policy
    <form #f="ngForm" (ngSubmit)="onPPolicy(f)">
        <textarea [(ngModel)]="ppolicy" name="ppolicy"  placeholder={{policies[0].policy}}></textarea>
        <button>Create Privacy Policy</button>
        
      </form>
      <div class="err" ng-if="msg1">{{msg1}}</div>
</div>
